<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="https://vitejs.dev/logo.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>化学大师：硫与二氧化硫</title>
    <!-- Import Noto Sans SC for professional Chinese typography -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+SC:wght@300;400;500;700;900&display=swap" rel="stylesheet">
    
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['"Noto Sans SC"', 'sans-serif'],
            },
            colors: {
              chem: {
                50: '#f0f9ff',
                100: '#e0f2fe',
                200: '#bae6fd',
                300: '#7dd3fc',
                400: '#38bdf8',
                500: '#0ea5e9',
                600: '#0284c7',
                700: '#0369a1',
                800: '#075985',
                900: '#0c4a6e',
              },
              sulfur: {
                100: '#fff9c4', // Light yellow hint
                500: '#fbc02d', // Deep yellow
              }
            },
            animation: {
              'pulse-slow': 'pulse 3s cubic-bezier(0.4, 0, 0.6, 1) infinite',
              'float': 'float 6s ease-in-out infinite',
              'blob': 'blob 7s infinite',
              'spin-slow': 'spin 12s linear infinite',
            },
            keyframes: {
              float: {
                '0%, 100%': { transform: 'translateY(0)' },
                '50%': { transform: 'translateY(-10px)' },
              },
              blob: {
                '0%': { transform: 'translate(0px, 0px) scale(1)' },
                '33%': { transform: 'translate(30px, -50px) scale(1.1)' },
                '66%': { transform: 'translate(-20px, 20px) scale(0.9)' },
                '100%': { transform: 'translate(0px, 0px) scale(1)' },
              }
            }
          }
        }
      }
    </script>
    <style>
      /* Chemical Operator Styling */
      .chem-op {
        display: inline-block;
        margin: 0 0.4em; /* Larger space around operators */
        color: #64748b; /* Slate-500, distinct from black text */
        font-weight: 400;
        vertical-align: middle; 
        font-family: 'Times New Roman', serif;
        position: relative;
        top: -1px; /* Slight adjustment */
      }
      sup {
        font-size: 0.75em;
        vertical-align: super;
        margin-left: 1px;
        color: #0ea5e9; /* Light blue for charges */
        font-weight: 600;
        line-height: 0;
      }
      sub {
        font-size: 0.75em;
        vertical-align: sub;
        margin-left: 0.5px;
        color: #475569;
        line-height: 0;
      }
    </style>

  }
}
</script>
